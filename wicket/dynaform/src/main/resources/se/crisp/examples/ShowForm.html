<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Dynamic Forms Demo</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
    <link rel="stylesheet" href="showForm.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
<div id="hd">
    <div id="logo">
        <img src="http://www.crisp.se/wp-content/themes/crisp/images/crisp-logo-smaller.png" />

        <h1>Dynamic Forms Example</h1>
    </div>
</div>
<div id="bd">
    <div wicket:id="feedback"></div>
    <form wicket:id="form" style="border: solid 1px">
        <table>
            <tbody>
            <tr wicket:id="fields">
                <td><span wicket:id="label"></span></td>
                <td><input type="text" wicket:id="inputField"/></td>
            </tr>
            </tbody>
        </table>
        <input wicket:id="ajax-button" type="submit"/>
    </form>
</div>
<div id="ft">
</div>
</body>
</html>
